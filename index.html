<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas Express</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recetas Express</h1>
        <p>Encuentra recetas rápidas con los ingredientes que tienes</p>
    </header>

    <main>
        <section id="search">
            <h2>Buscar Recetas por Ingredientes</h2>
            <input type="text" id="ingredientInput" placeholder="Ingresa tus ingredientes">
            <button id="searchButton">Buscar</button>
        </section>

        <section id="results">
            <h2>Resultados de la Búsqueda</h2>
            <ul id="recipeList">
            </ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
